<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Ejercicio #4</title>

    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>

    <!-- CSS Personal  -->
    <link rel="stylesheet" href="../style.css" />

    <!-- Scripts -->
    <script defer src="../scripts/ejercicio4.js"></script>
  </head>

  <body class="bg-dark mt-5">
    <div class="container">
      <div class="mx-width-800 mx-auto">
        <h1 class="text-light text-center">Tabla de multiplicar</h1>

        <form class="mt-5" id="formulario-tabla-multiplicar">
          <div class="form-floating mb-3 flex-grow-1 flex-shrink-1">
            <input
              type="number"
              class="form-control"
              id="numero"
              name="numero"
              placeholder="Juan Clase Clase"
              min="1"
              max="10"
              step="1"
              required
            />
            <label for="numero">NÃºmero</label>
          </div>
        </form>

        <div class="d-md-flex justify-content-end">
          <a href="../index.html" class="btn btn-outline-light">Volver</a>

          <!-- Modal Open BUTTON -->
          <button
            type="submit"
            class="btn btn-outline-light ms-3 modal-fire"
            form="formulario-tabla-multiplicar"
          >
            Enviar
          </button>
        </div>

        <!-- Modal -->
        <div
          class="modal fade"
          id="modal-tabla-multiplicar"
          tabindex="-1"
          aria-labelledby="modal-tabla-multiplicarLabel"
          aria-hidden="true"
        >
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <p
                  class="modal-title fs-5"
                  id="modal-tabla-multiplicarLabel"
                ></p>
                <button
                  type="button"
                  class="btn-close"
                  data-bs-dismiss="modal"
                  aria-label="Close"
                ></button>
              </div>
              <div class="modal-body"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
